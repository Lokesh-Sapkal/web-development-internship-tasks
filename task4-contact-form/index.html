<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        h1 {
            text-align: center;
        }

        form {
            border: 1px solid black;
            padding: 5%;
        }
    </style>
</head>

<body>
    <h1>Contact Information</h1>
    <form action="results.html" method="get" enctype="multipart/form-data">
        <div class="name">
            <label for="name">Name<span style="color: red;">*</span> :</label>
            <input type="text" name="first name" id="firstname" placeholder="first name" required>
            <input type="text" name="last name" id="lastname" placeholder="last name" required>
        </div>
        <br>
        <div>
            <label for="email">Email<span style="color: red;">*</span> : </label>
            <input type="email" name="email id." id="email" placeholder="abc@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="phone">Phone no.<span style="color: red;">*</span> : </label>
            <input type="tel" name="phone no." id="phone" placeholder="+91 xxxxxxxxxx" required>
        </div>
        <br>
        <div>
            <label for="date">Birth Date : </label>
            <input type="date" name="birth date" id="date">
        </div>
        <br>
        <div>
            <label for="address">Address : </label>
            <input type="text" name="address" id="address">
        </div>
        <br>
        <div>
            <div>
                Gender :
            </div>
            <div>
                <label for="male">Male:</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">Female:</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="other">Transgender:</label>
                <input type="radio" name="gender" id="other" value="transgender">
            </div>
        </div>
        <br>
        <div>
            <div>
                Highest Education :
            </div>
            <div>
                <label for="ssc">SSC : </label>
                <input type="radio" name="highest education" id="ssc" value="ssc">
                <label for="hsc">HSC : </label>
                <input type="radio" name="highest education" id="hsc" value="hsc">
                <label for="underGraduation">Under Graduation : </label>
                <input type="radio" name="highest education" id="underGraduation" value="underGraduation">
                <label for="postGraduation">Post Graduation : </label>
                <input type="radio" name="highest education" id="postGraduation" value="postGraduation">
            </div>
            <div>
                <label for="specialisation">Specialisation : </label>
                <input type="text" name="specialisation" id="specialisation">
            </div>
            <div>
                Status :
            </div>
            <div>
                <label for="completed">Completed : </label>
                <input type="radio" name="status" id="completed" value="completed">
                <label for="pursuing">Pursuing : </label>
                <input type="radio" name="status" id="pursuing" value="pursuing">
            </div>
        </div>
        <br>
        <div>
            Skills :
            <div>
                <label for="web">Web Development :</label>
                <input type="checkbox" name="skill" id="web" value="web developmant">
            </div>
            <div>
                <label for="cloud">Cloud Computing :</label>
                <input type="checkbox" name="skill" id="cloud" value="cloud computing">
            </div>
            <div>
                <label for="security">Cybersecurity :</label>
                <input type="checkbox" name="skill" id="security" value="cybersecurity">
            </div>
            <div>
                <label for="aiml">AI and ML :</label>
                <input type="checkbox" name="skill" id="aiml" value="ai & ml">
            </div>
        </div>
        <br>
        <div>
            <label for="comment">Comment / Query : </label>
            <textarea id="comment"></textarea>
        </div>
        <br>
        <div>
            <label for="file">Upload Resume<span style="color: red;">*</span> : </label>
            <input type="file" name="resume" id="file" required>
        </div>
        <br>
        <div>
            <button type="reset">Reset</button>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
